<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Join Us</title>
</head>
<body>

    <header>
        <h1 id="logo">Deep Ocean Plastic</h1>
        <nav>
            <ul id="menu">
                <li class="selected"><a class="nav_button" href="form.html">Join Us</a></li>
                <li><a class="nav_button" href="index.html">Home</a></li>
            </ul>
        </nav>
        
    </header>
    <section id="main_form">
        <div id="cover_box">
            <h2>Be part of the solution</h2>
            
            <form id="signup_form">
                <h2>Sign Up to become a volunteer</h2>
                <label for="f_name">First Name</label>
                <input id="f_name" type="text" name="first_name" class="text_input" required>
                <label for="l_name">Last Name</label>
                <input id="l_name" type="text" name="last_name" class="text_input" required>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" class="text_input" required>
                <input type="radio" id="meetings" name="preferences" value="meeting">
                <label for="meetingd" id="label_radio1">I want to attend to meetings as well</label>
                <br>
                <br>
                <input type="radio" id="beach_cleanup" name="preferences" value="cleanup">
                <label for="beach_cleanup">Just for the Beach Clean Up</label>
                <input type="submit" class="submit_button" value="Join">






            </form>
            

        </div>


    </section>
    <footer>
        <ul>
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook(opens in a new tab)">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram(opens in a new tab)">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter(opens in a new tab)">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!--font Awesome Script-->
    <script src="https://kit.fontawesome.com/9167b451f3.js" crossorigin="anonymous"></script>



    
</body>
</html>

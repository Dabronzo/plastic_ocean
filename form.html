<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Join Us</title>
</head>
<body>
    <header>
        <h1 id="logo">Plastic Free Ocean</h1>
        <nav>
            <ul id="menu">
                <li class="selected trigger-hover"><a class="nav-button" href="form.html">Join Us</a></li>
                <li class="trigger-hover"><a class="nav-button" href="infogallery.html">Activities</a></li>
                <li class="trigger-hover"><a class="nav-button" href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section id="main-form">
        <div id="cover-box">
            <h2>Be part of the solution</h2>
            
            <form id="signup-form">
                <h2>Sign Up to become a volunteer</h2>
                <label for="f-name">First Name</label>
                <input id="f-name" type="text" name="first-name" class="text-input" required>
                <label for="l-name">Last Name</label>
                <input id="l-name" type="text" name="last-name" class="text-input" required>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email-address" class="text-input" required>
                <input type="radio" id="meetings" name="preferences" value="meeting">
                <label for="meetings" id="label-radio1">I want to attend to meetings as well</label>
                <br>
                <br>
                <input type="radio" id="beach-cleanup" name="preferences" value="cleanup">
                <label for="beach-cleanup">Just for the Beach Clean Up</label>
                <input type="submit" class="submit-button" value="Join">






            </form>
            

        </div>


    </section>
    <footer>
        <ul>
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook(opens in a new tab)">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram(opens in a new tab)">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter(opens in a new tab)">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </li>
        </ul>
    </footer>

</html>
